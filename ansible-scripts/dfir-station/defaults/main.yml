---
# defaults file for dfir-station

# Wireshark
wireshark_user: "{{ ansible_user_id }}"
wireshark_gui: true
wireshark_cli: true
wireshark_gui_package: wireshark
wireshark_cli_package: tshark

# Velociraptor Server
velociraptor_version: "v0.73"
velociraptor_version_patch: "v0.73.1"
client: true
server: true
velociraptor_dir: /opt/velociraptor
velociraptor_config_dir: /etc/velociraptor
velociraptor_log_dir: /var/log/velociraptor
velociraptor_server_config: velociraptor_server_config.yml
velociraptor_client_config: velociraptor_config.yaml
velociraptor_admin_user: "admin"
velociraptor_admin_password: "pleasechangeme"