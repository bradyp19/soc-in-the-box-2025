---
# defaults file for dfir-station

# Wireshark
wireshark_user: "{{ ansible_user_id }}"
wireshark_gui: true
wireshark_cli: true
wireshark_gui_package: wireshark
wireshark_cli_package: tshark

# Velociraptor Server
velociraptor_version: "v0.72"
velociraptor_version_patch: "v0.72.0"

velociraptor_admin_user: "admin"
velociraptor_admin_password: "pleasechangeme"

velociraptor_host: "{{ ansible_default_ipv4.address }}"

velociraptor_client_config: ""

velociraptor_install_path: '/opt/velociraptor'